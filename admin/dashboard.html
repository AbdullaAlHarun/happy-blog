<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=KoHo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cee46afb86.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <!--Header Section-->
    <div class="header">
      <nav id="navBar">
        <a
          href="../index.html"
          aria-label="logo, click to go to home"
          class="logo"
        >
          Happy<span>Blog</span>
        </a>
        <ul class="nav-links">
          <li>
            <a href="#posts-grid"
              ><i class="fa-solid fa-pen-to-square"></i>Create Post</a
            >
          </li>
        </ul>
        <a
          id="loginLogoutBtn"
          href="login.html"
          class="hero-btn"
          aria-label="sign in button"
          >Login</a
        >
        <i class="fas fa-bars" aria-label="menu" onclick="togglebtn()"></i>
      </nav>
    </div>

    <div class="container">
      <!-- Post Table -->

      <table id="postTable">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="loader" style="display:none;">Loading...</div>


    <!--Javascripts Code-->
    <script src="js/dashboard.js"></script>
  </body>
</html>
