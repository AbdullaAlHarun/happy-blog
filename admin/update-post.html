<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=KoHo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cee46afb86.js"
      crossorigin="anonymous"
    ></script>
    <title>Update Post</title>
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="css/update-post.css" />
  </head>
  <body>
    <!--Header Section-->
    <div class="header">
      <nav id="navBar">
        <a
          href="../index.html"
          aria-label="logo, click to go to home"
          class="logo"
        >
          Happy<span>Blog</span>
        </a>
        <ul class="nav-links">
          <li>
            <a href="#posts-grid"
              ><i class="fa-solid fa-pen-to-square"></i>Create Post</a
            >
          </li>
        </ul>
        <a
          id="loginLogoutBtn"
          href="login.html"
          class="hero-btn"
          aria-label="sign in button"
          >Login</a
        >
        <i class="fas fa-bars" aria-label="menu" onclick="togglebtn()"></i>
      </nav>
    </div>

    <div class="container">
      <h1>Update Post</h1>
      <form id="updatePostForm">
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" name="postTitle" required />
        </div>
        <div class="form-group">
          <label for="postBody">Body</label>
          <textarea id="postBody" name="postBody" rows="12" required></textarea>
        </div>
        <div class="form-group">
          <label for="postTags">Tags</label>
          <input type="text" id="postTags" name="postTags" />
        </div>
        <div class="form-group">
          <label for="postImage">Image URL</label>
          <input type="url" id="postImage" name="postImage" required />
        </div>
        <div class="form-group">
          <label for="postAlt">Image Alt Text</label>
          <input type="text" id="postAlt" name="postAlt" required />
        </div>
        <div class="buttons">
          <button type="submit">Update Post</button>
          <button type="button" id="deletePostBtn">Delete Post</button>
        </div>
      </form>
    </div>

    <!--Javascripts Code-->
    <script src="js/update-post.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
